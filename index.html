<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;600&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,600;0,900;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div>
          <img class="menu" src="/images/icon-menu.svg" alt="" />
        </div>
        <div class="nav">
          <div class="close">
            <img class="close" src="/images/icon-close-menu.svg" alt="" />
          </div>
          <ul class="nav_links">
            <li class="dropDown_menu">
              <a href="">Features</a>
              <img src="/images/icon-arrow-down.svg" alt="" />
              <div class="dropdown">
                <ul>
                  <li>
                    <img src="/images/icon-todo.svg" alt="" />
                    <span>Todo List</span>
                  </li>
                  <li>
                    <img src="/images/icon-calendar.svg" alt="" />
                    <span>Calendar</span>
                  </li>
                  <li>
                    <img src="/images/icon-reminders.svg" alt="" />
                    <span>Reminders</span>
                  </li>
                  <li>
                    <img src="/images/icon-planning.svg" alt="" />
                    <span>Planning</span>
                  </li>
                </ul>
              </div>
            </li>
            <li class="dropDown_menu">
              <a href="">Company</a>
              <img src="/images/icon-arrow-down.svg" alt="" />
              <div class="dropdown second">
                <ul>
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </div>
            </li>
            <li>
              <a href="">Careers</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
          </ul>
          <div class="nav_sign">
            <a href="">Login</a>
            <button class="reg_btn" type="button">Register</button>
          </div>
        </div>
      </nav>
      <section>
        <div class="writeup">
          <h1>Make <span>remote work</span></h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals and watch productivity soar
          </p>
          <button type="button" class="lrn_btn">Learn more</button>
          <div class="client">
            <img src="/images/client-databiz.svg" alt="client-audiophile" />
            <img src="/images/client-audiophile.svg" alt="client-audiophile" />
            <img src="/images/client-meet.svg" alt="client-meet" />
            <img src="/images/client-maker.svg" alt="client-maker" />
          </div>
        </div>
        <div class="imgdiv">
          <img
            class="imgHero"
            src="/images/image-hero-desktop.png"
            alt="hero image"
          />
        </div>
      </section>
      <div class="overlay"></div>
    </div>

</html>
